<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBJECTS OF NYC</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule="" src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
  <div class="container">
    <!-- Filters -->
    <div class="filters">
      <h2>Filters</h2>
      <button class="filter-btn" data-filter="transportation">Transportation</button>
      <button class="filter-btn" data-filter="communication">Communication</button>
      <button class="filter-btn" data-filter="sanitation">Sanitation</button>
      <button class="filter-btn" data-filter="construction">Construction</button>
      <button class="filter-btn" data-filter="consumption">Consumption</button>
      <button class="filter-btn active" data-filter="all">All</button>
    </div>
    <!-- Results -->
    <div class="list">
      <h2>OBJECTS OF NYC</h2>
      <ul></ul>
    </div>
  </div>
  <script src="main.js"></script>

</body>


</html>
